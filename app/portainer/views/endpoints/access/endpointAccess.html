<rd-header>
  <rd-header-title title-text="环境访问"></rd-header-title>
  <rd-header-content>
    <a ui-sref="portainer.endpoints">环境</a> &gt; <a ui-sref="portainer.endpoints.endpoint({id: ctrl.endpoint.Id})">{{ ctrl.endpoint.Name }}</a> &gt; 访问管理
  </rd-header-content>
</rd-header>

<div class="row" ng-if="ctrl.endpoint">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-header icon="fa-plug" title-text="Environment"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td>名称</td>
              <td>
                {{ ctrl.endpoint.Name }}
              </td>
            </tr>
            <tr>
              <td>URL</td>
              <td>
                {{ ctrl.endpoint.URL | stripprotocol }}
              </td>
            </tr>
            <tr>
              <td>分组</td>
              <td>
                <a ui-sref="portainer.groups.group({ id: ctrl.group.Id })">{{ ctrl.group.Name }}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<por-access-management
  ng-if="ctrl.endpoint && ctrl.group"
  access-controlled-entity="ctrl.endpoint"
  action-in-progress="ctrl.state.actionInProgress"
  entity-type="endpoint"
  inherit-from="ctrl.group"
  update-access="ctrl.updateAccess"
  limited-feature="ctrl.limitedFeature"
>
</por-access-management>
