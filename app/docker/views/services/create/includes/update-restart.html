<form class="form-horizontal" style="margin-top: 15px">
  <div class="col-sm-12 form-section-title">更新配置 </div>
  <!-- parallelism-input -->
  <div class="form-group">
    <label for="parallelism" class="col-sm-3 col-lg-2 control-label text-left">并行更新任务数</label>
    <div class="col-sm-4 col-lg-3">
      <input type="number" class="form-control" ng-model="formValues.Parallelism" id="parallelism" placeholder="e.g. 1" />
    </div>
    <div class="col-sm-5">
      <p class="small text-muted"> 同时更新的最大任务数（0 表示一次全部更新）。 </p>
    </div>
  </div>
  <!-- !parallelism-input -->
  <!-- delay-input -->
  <div class="form-group">
    <label for="update-delay" class="col-sm-3 col-lg-2 control-label text-left">
      更新延迟
      <portainer-tooltip position="bottom" message="支持的格式示例：1h、5m、10s、1000ms、15us、60ns。"></portainer-tooltip>
    </label>
    <div class="col-sm-4 col-lg-3">
      <input type="text" class="form-control" ng-model="formValues.UpdateDelay" id="update-delay" placeholder="e.g. 1m" ng-pattern="/^([0-9]+)(h|m|s|ms|us|ns)$/i" />
    </div>
    <div class="col-sm-5">
      <p class="small text-muted"> 更新之间的时间量，由数字后跟单位 (ns|us|ms|s|m|h) 表示。 默认值为 0s，0 秒。 </p>
    </div>
  </div>
  <!-- !delay-input -->
  <!-- failureAction-input -->
  <div class="form-group">
    <label for="failure-action" class="col-sm-3 col-lg-2 control-label text-left">更新失败操作</label>
    <div class="col-sm-4 col-lg-3">
      <div class="btn-group btn-group-sm">
        <label class="btn btn-primary" ng-model="formValues.FailureAction" uib-btn-radio="'continue'">运行</label>
        <label class="btn btn-primary" ng-model="formValues.FailureAction" uib-btn-radio="'pause'">暂停</label>
      </div>
    </div>
    <div class="col-sm-5">
      <p class="small text-muted"> 更新后无法启动所采取的措施。 </p>
    </div>
  </div>
  <!-- !failureAction-input -->
  <!-- order-input -->
  <div class="form-group" ng-if="applicationState.endpoint.apiVersion >= 1.29">
    <label for="update-order" class="col-sm-3 col-lg-2 control-label text-left">更新顺序</label>
    <div class="col-sm-4 col-lg-3">
      <div class="btn-group btn-group-sm">
        <label class="btn btn-primary" ng-model="formValues.UpdateOrder" uib-btn-radio="'start-first'">先开始</label>
        <label class="btn btn-primary" ng-model="formValues.UpdateOrder" uib-btn-radio="'stop-first'">先停止</label>
      </div>
    </div>
    <div class="col-sm-5">
      <p class="small text-muted"> 失败时的操作顺序。 </p>
    </div>
  </div>
  <!-- !order-input -->

  <div class="col-sm-12 form-section-title">重启策略 </div>
  <!-- restartCondition-input -->
  <div class="form-group">
    <label for="restart-condition" class="col-sm-3 col-lg-2 control-label text-left">重启条件</label>
    <div class="col-sm-4 col-lg-3">
      <div class="btn-group btn-group-sm">
        <label class="btn btn-primary" ng-model="formValues.RestartCondition" uib-btn-radio="'none'">无</label>
        <label class="btn btn-primary" ng-model="formValues.RestartCondition" uib-btn-radio="'on-failure'">失败时</label>
        <label class="btn btn-primary" ng-model="formValues.RestartCondition" uib-btn-radio="'any'">任何</label>
      </div>
    </div>
    <div class="col-sm-5">
      <p class="small text-muted">满足条件时重新启动（默认条件“任何”）。</p>
    </div>
  </div>
  <!-- !restartCondition-input -->
  <!-- restartDelay-input -->
  <div class="form-group">
    <label for="restart-delay" class="col-sm-3 col-lg-2 control-label text-left">
      重启延迟
      <portainer-tooltip position="bottom" message="支持的格式示例：1h、5m、10s、1000ms、15us、60ns。"></portainer-tooltip>
    </label>
    <div class="col-sm-4 col-lg-3">
      <input type="text" class="form-control" ng-model="formValues.RestartDelay" id="restart-delay" placeholder="e.g. 1m" ng-pattern="/^([0-9]+)(h|m|s|ms|us|ns)$/i" />
    </div>
    <div class="col-sm-5">
      <p class="small text-muted"> 重新启动尝试之间的延迟，由数字后跟单位 (ns|us|ms|s|m|h) 表示。 默认值为 5s，5 秒。 </p>
    </div>
  </div>
  <!-- !restartDelay-input -->
  <!-- restartMaxAttempts-input -->
  <div class="form-group">
    <label for="restart-max-attempts" class="col-sm-3 col-lg-2 control-label text-left">重新启动最大尝试次数</label>
    <div class="col-sm-4 col-lg-3">
      <input type="number" class="form-control" ng-model="formValues.RestartMaxAttempts" id="restart-max-attempts" placeholder="e.g. 0" />
    </div>
    <div class="col-sm-5">
      <p class="small text-muted"> 放弃前重新启动给定任务的最大尝试次数（默认值为 0，表示无限制）。 </p>
    </div>
  </div>
  <!-- !restartMaxAttempts-input -->
  <!-- restartWindow-input -->
  <div class="form-group">
    <label for="restart-window" class="col-sm-3 col-lg-2 control-label text-left">
      重启 window
      <portainer-tooltip position="bottom" message="支持的格式示例：1h、5m、10s、1000ms、15us、60ns。"></portainer-tooltip>
    </label>
    <div class="col-sm-4 col-lg-3">
      <input type="text" class="form-control" ng-model="formValues.RestartWindow" id="restart-window" placeholder="e.g. 1m" ng-pattern="/^([0-9]+)(h|m|s|ms|us|ns)$/i" />
    </div>
    <div class="col-sm-5">
      <p class="small text-muted">
       评估重启尝试的时间窗口，用数字表示，后跟单位 (ns|us|ms|s|m|h)。 默认值为 0 秒，无限制。
      </p>
    </div>
  </div>
  <!-- !restartWindow-input -->
</form>
