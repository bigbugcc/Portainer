<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-code" title-text="物理磁盘"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <thead>
            <tr>
              <th>厂商</th>
              <th>大小</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if="$ctrl.disks" ng-repeat="disk in $ctrl.disks">
              <td>{{ disk.Vendor }}</td>
              <td>{{ disk.Size | humansize }}</td>
            </tr>
            <tr ng-if="!$ctrl.disks">
              <td colspan="2" class="text-center text-muted">加载中...</td>
            </tr>
            <tr ng-if="$ctrl.disks.length === 0">
              <td colspan="2" class="text-center text-muted"> 无可用磁盘。 </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
