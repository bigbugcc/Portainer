version: '3'
services:
  manager1:
    image: docker:dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR:
    hostname: manager1
    ports:
      - 9001:9001
    volumes:
      - ${PWD}/agent-stack.yml:/agent-stack.yml

    networks:
      - e2e-ci
    depends_on:
      - manager2
      - worker1
      - worker2
  manager2:
    image: docker:dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR:
    hostname: manager2
    networks:
      - e2e-ci
  worker1:
    image: docker:dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR:
    hostname: worker1
    networks:
      - e2e-ci
  worker2:
    image: docker:dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR:
    hostname: worker2
    networks:
      - e2e-ci

networks:
  e2e-ci:
    driver: bridge
